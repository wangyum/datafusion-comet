name: Build package

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      rust:
        description: 'Rust version: stable, nightly or beta'
        required: true
        default: 'stable'
      jdk:
        description: 'JDK version: 8, 11, 17 or 21'
        required: true
        default: '8'
      scala:
        description: 'Scala version: 2.12 or 2.13'
        required: true
        default: '2.12'
      spark:
        description: 'Spark version: 3.3, 3.4, 3.5 or 4.0'
        required: true
        default: '3.5'

jobs:
  release:
    name: Build release
    runs-on: ubuntu-22.04
    container:
      image: amd64/rust
    env:
      JAVA_VERSION: 8
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust & Java toolchain
        uses: ./.github/actions/setup-builder
        with:
          rust-version: ${{ github.event.inputs.rust }}
          jdk-version: ${{ github.event.inputs.jdk }}

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            /root/.m2/repository
          key: ${{ runner.os }}-rust-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-rust-maven-
      - name: Build Comet
        run: make release PROFILES="-Pspark-${{ github.event.inputs.spark }} -Pscala-${{ github.event.inputs.scala }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: comet-spark-package
          path: spark/target/comet-spark-*.jar
